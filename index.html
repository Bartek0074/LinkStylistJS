<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>LinkStylist - JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44f399a034.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/main.min.css">
    <link rel="stylesheet" href="./dist/css/linkClasses.min.css">
    <link rel="stylesheet" href="./dist/css/media.min.css">
</head>
<body>
    <div class="menu">
        <div class="links-box">
            <button class="links-box__link links-box__link--active">simple hover</button>
            <button class="links-box__link">underline</button>
            <button class="links-box__link">background</button>
        </div>
        <div class="links-variation-box">
            <div class="links-variation-box__element links-variation-box__element--active">
                <button class="links-variation-box__link hover__first links-variation-box__link--active">simple hover</button>
                <button class="links-variation-box__link hover__second">simple hover & underline</button>
            </div>
            <div class="links-variation-box__element">
                <button class="links-variation-box__link underline__first">hover</button>
                <button class="links-variation-box__link underline__second">center-to-sides</button>
                <button class="links-variation-box__link underline__third">center-to-sides-reverse-return</button>
                <button class="links-variation-box__link underline__fourth">sides-to-center</button>
                <button class="links-variation-box__link underline__fifth">left-to-right</button>
                <button class="links-variation-box__link underline__sixth">left-to-right-reverse-return</button>
            </div>
            <div class="links-variation-box__element">
                <button class="links-variation-box__link background__first">hover</button>
                <button class="links-variation-box__link background__second">from-center-vertical</button>
                <button class="links-variation-box__link background__third">bottom-to-top</button>
                <button class="links-variation-box__link background__fourth">bottom-to-top-reverse-return</button>
                <button class="links-variation-box__link background__fifth">center-to-sides</button>
                <button class="links-variation-box__link background__sixth">left-to-right</button>
                <button class="links-variation-box__link background__seventh">left-to-right-reverse-return</button>
            </div>
        </div>
    </div>
    <div class="link-presentation">
        <button class="link-options-opener">
            <i class="fa-solid fa-gear"></i>
        </button>
        <form class="link-options">
            <button class="link-options-closer">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h2>options</h2>
            <div class="link-options__element">
                <label for="text">text</label>
                <div class="link-options__element-inputs">
                    <input type="text" value="Link" maxlength="24" class="link-options__element-inputs-text text-input" id="text"> 
                </div>
            </div>
            <div class="link-options__element">
                <label for="font-size">font-size</label>
                <div class="link-options__element-inputs">
                    <input type="number" min="8" max="36" class="link-options__element-inputs-text font-size-input" id="font-size"> 
                </div>
            </div>
            <div class="link-options__element">
                <label for="bgc-color">background-color</label>
                <div class="link-options__element-inputs">
                    <input type="text" value="#dbdbdb" maxlength="7" class="link-options__element-inputs-text bgc-input-text"> 
                    <div class="link-options__element-inputs-color-div">
                        <input type="color" value="#dbdbdb" 
                        class="link-options__element-inputs-color bgc-input-color" id="bgc-color">
                    </div>
                </div>
            </div>
            <div class="link-options__element">
                <label for="font-color">font-color</label>
                <div class="link-options__element-inputs">
                    <input type="text" value="#000000" maxlength="7" class="link-options__element-inputs-text font-color-input-text"> 
                    <div class="link-options__element-inputs-color-div">
                        <input type="color" value="#000000" 
                        class="link-options__element-inputs-color font-color-input-color" id="font-color">
                    </div>
                </div>
            </div>
            <div class="link-options__element">
                <label for="main-color">main-color</label>
                <div class="link-options__element-inputs">
                    <input type="text" value="#1363df" maxlength="7" class="link-options__element-inputs-text main-color-input-text"> 
                    <div class="link-options__element-inputs-color-div">
                        <input type="color" value="#1363df" 
                        class="link-options__element-inputs-color main-color-input-color" id="main-color">
                    </div>
                </div>
            </div>
        </form>
        <div class="link-stage">
            <a class="link-stage__element hover__first">Link</a>
        </div>
    </div>

    <script src="./dist/js/main.min.js"></script>
</body>
</html>
