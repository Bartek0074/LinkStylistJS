<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>LinkStylist - JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44f399a034.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>
<body>
    <div class="menu">
        <div class="links-box">
            <button class="links-box__link links-box__link--active">simple hover</button>
            <button class="links-box__link">underline</button>
            <button class="links-box__link">background</button>
        </div>
        <div class="links-variation-box">
            <div class="links-variation-box__element links-variation-box__element--active">
                <button class="links-variation-box__link links-variation-box__link--active">simple hover</button>
                <button class="links-variation-box__link">simple hover & underline</button>
            </div>
            <div class="links-variation-box__element">
                <button class="links-variation-box__link">hover</button>
                <button class="links-variation-box__link">center-to-sides</button>
                <button class="links-variation-box__link">center-to-sides-reverse-return</button>
                <button class="links-variation-box__link">sides-to-center</button>
                <button class="links-variation-box__link">left-to-right</button>
                <button class="links-variation-box__link">left-to-right-reverse-return</button>
            </div>
            <div class="links-variation-box__element">
                <button class="links-variation-box__link">hover</button>
                <button class="links-variation-box__link">from-center-vertical</button>
                <button class="links-variation-box__link">bottom-to-top</button>
                <button class="links-variation-box__link">bottom-to-top-reverse-return</button>
                <button class="links-variation-box__link">center-to-sides</button>
                <button class="links-variation-box__link">left-to-right</button>
                <button class="links-variation-box__link">left-to-right-reverse-return</button>
            </div>
        </div>
    </div>
    <div class="link-presentation">
        <button class="link-options-opener">
            <i class="fa-solid fa-gear"></i>
        </button>
        <div class="link-options">
            <button class="link-options-closer">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h2>options</h2>
        </div>
        <div class="link-stage">
            <a href="" class="link-stage__element">Link</a>
        </div>
    </div>

    <script src="./dist/js/main.min.js"></script>
</body>
</html>
