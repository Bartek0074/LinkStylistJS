<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>LinkStylist - JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44f399a034.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/main.min.css">
    <link rel="stylesheet" href="./dist/css/linkClasses.min.css">
    <link rel="stylesheet" href="./dist/css/media.min.css">
</head>
<body>
    <div class="flex-wrapper">
        <div class="content">
            <div class="menu">
                <div class="link-type-box">
                    <button class="link-type link-type--active">simple hover</button>
                    <button class="link-type">underline</button>
                    <button class="link-type">background</button>
                </div>
                <div class="link-variation-boxes">
                    <div class="link-variation-box link-variation-box--active">
                        <button class="link-variation simple-hover link-variation--active">simple-hover</button>
                        <button class="link-variation simple-hover-with-underline">simple-hover-w/underline</button>
                    </div>
                    <div class="link-variation-box">
                        <button class="link-variation underline-hover">underline-hover</button>
                        <button class="link-variation underline-scaling-height">scaling-height</button>
                        <button class="link-variation underline-center-to-edges">center-to-edges</button>
                        <button class="link-variation underline-center-to-edges-reverse-return">center-to-edges-reverse-return</button>
                        <button class="link-variation underline-edges-to-center">edges-to-center</button>
                        <button class="link-variation underline-edges-to-center-reverse-return">edges-to-center-reverse-return</button>
                        <button class="link-variation underline-left-to-right">left-to-right</button>
                        <button class="link-variation underline-left-to-right-reverse-return">left-to-right-reverse-return</button>
                        <button class="link-variation underline-right-to-left">right-to-left</button>
                        <button class="link-variation underline-right-to-left-reverse-return">right-to-left-reverse-return</button>
                    </div>
                    <div class="link-variation-box">
                        <button class="link-variation background-hover">hover</button>
                        <button class="link-variation background-center-to-edges-vertical">center-to-edges-vertical</button>
                        <button class="link-variation background-center-to-edges-vertical-reverse-return">center-to-edges-vertical-reverse-return</button>
                        <button class="link-variation background-center-to-edges-horizontal">center-to-edges-horizontal</button>
                        <button class="link-variation background-center-to-edges-horizontal-reverse-return">center-to-edges-horizontal-reverse-return</button>
                        <button class="link-variation background-bottom-to-top">bottom-to-top</button>
                        <button class="link-variation background-bottom-to-top-reverse-return">bottom-to-top-reverse-return</button>
                        <button class="link-variation background-top-to-bottom">top-to-bottom</button>
                        <button class="link-variation background-top-to-bottom-reverse-return">top-to-bottom-reverse-return</button>
                        <button class="link-variation background-left-to-right">left-to-right</button>
                        <button class="link-variation background-left-to-right-reverse-return">left-to-right-reverse-return</button>
                        <button class="link-variation background-right-to-left">right-to-left</button>
                        <button class="link-variation background-right-to-left-reverse-return">right-to-left-reverse-return</button>
                    </div>
                </div>
            </div>

            <div class="workspace">
                <button class="generator-opener" title="Generate code">
                    <i class="fa-solid fa-code"></i>
                </button>
                <button class="options-opener">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <div class="generator">
                    <button class="generator-closer">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="generator-code-container">
                        <h2>HTML</h2>
                        <textarea class="generator-code html-code" readonly></textarea>
                        <button class="button-copy button-copy-html">copy html</button>
                    </div>
                    <div class="generator-code-container">
                        <h2>CSS</h2>
                        <textarea class="generator-code css-code" readonly></textarea>
                        <button class="button-copy button-copy-css">copy css</button>
                    </div>
                </div>
                <form class="options">
                    <button type="button" class="options-closer">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <h2>options</h2>
                    <div class="options-element">
                        <label for="text">text</label>
                        <input type="text" value="Hover Me" maxlength="24" class="input-text" id="text"> 
                    </div>
                    <div class="options-element">
                        <label for="font-family">font-family</label>
                        <select id="font-family">
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Arial">Arial</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Cambria">Cambria</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Gill Sans">Gill Sans</option>
                            <option value="Lucida Sans">Lucida Sans</option>
                        </select>
                    </div>
                    <div class="options-elements">
                        <div class="options-element">
                            <label for="font-size">font-size</label>
                            <input type="number" value="32" min="8" max="42" class="input-number" id="font-size">
                        </div>
                        <div class="options-element options-element-checkbox">
                            <label for="font-weight">bold</label>
                            <input type="checkbox" id="font-weight">
                        </div>
                        <div class="options-element options-element-checkbox">
                            <label for="font-style">italic</label>
                            <input type="checkbox" id="font-style">
                        </div>
                    </div>
                    <div class="options-element">
                        <label for="bgc-color">background-color</label>
                        <div class="input-box">
                            <input type="text" value="#dbdbdb" maxlength="7" class="input-text bgc-input-text"> 
                            <div class="input-color-div">
                                <input type="color" value="#dbdbdb" 
                                class="input-color" id="bgc-color">
                            </div>
                        </div>
                    </div>
                    <div class="options-element">
                        <label for="font-color">font-color</label>
                        <div class="input-box">
                            <input type="text" value="#000000" maxlength="7" class="input-text font-color-input-text"> 
                            <div class="input-color-div">
                                <input type="color" value="#000000" 
                                class="input-color" id="font-color">
                            </div>
                        </div>
                    </div>
                    <div class="options-element">
                        <label for="main-color">main-color</label>
                        <div class="input-box">
                            <input type="text" value="#1363df" maxlength="7" class="input-text main-color-input-text"> 
                            <div class="input-color-div">
                                <input type="color" value="#1363df" 
                                class="input-color" id="main-color">
                            </div>
                        </div>
                    </div>
                    <div class="options-elements">
                        <div class="options-element">
                            <label for="underline-height">underline-height</label>
                            <input type="number" value="3" min="1" max="10" class="input-text" id="underline-height">
                        </div>
                        <div class="options-element options-element-reset">
                            <input type="reset" value="RESET" class="reset-input">
                        </div>     
                    </div>
                </form>
                <div class="link-stage">
                    <a class="link simple-hover">Hover Me</a>
                </div>
            </div>
        </div>
        <footer>
            <p class="footer__text"> &copy; <span class="footer-year"></span> | Bartosz Stępniak | 
                <a href="https://github.com/Bartek0074" target="_blank"> <i class="fa-brands fa-github"></i></a> | 
                <a href="https://bstpn.pl" target="_blank"> <i class="fa-brands fa-internet-explorer"></i></a></p>
        </footer>
    </div>
    <script src="./dist/js/main.min.js"></script>
</body>
</html>
